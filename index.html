<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YQT BOT PRO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Password Screen -->
    <div id="passwordScreen">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button id="passwordBtn">Submit</button>
            <p id="passwordError"></p>
        </div>
    </div>

    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted>
        <source src="007f7388d209fb089c60f03aebc95335.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>YQT BOT PRO</h1>
        <h2>100% ACCURATE SIGNAL'S</h2>
    </header>

    <div class="container">
        <img src="IMG-20250226-WA0021.jpg" alt="Bot Logo" class="logo">

        <select id="platformSelect" class="select-box">
            <option>IQ Option</option>
            <option>Olymp Trade</option>
            <option>Binomo</option>
            <option>Quotex</option>
            <option>ExpertOption</option>
            <option>Pocket Option</option>
        </select>

        <select id="currencySelect" class="select-box">
            <option>USD/MXN (OTC)</option>
            <option>EUR/SGD (OTC)</option>
            <option>USD/BRL (OTC)</option>
        </select>

        <select id="timeSelect" class="select-box">
            <option value="10">10 sec</option>
            <option value="15">15 sec</option>
            <option value="30">30 sec</option>
            <option value="60">1 min</option>
            <option value="300">5 min</option>
        </select>

        <button id="getSignal" class="signal-btn">Get Signal</button>
        <p id="timer"></p>
        <p id="signalOutput"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
